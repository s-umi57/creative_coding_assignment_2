<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Clicking Game</title>
    <link href="styles/styles.css" rel="stylesheet">
</head>

<body>
    <h1>Welcome to the Piggy Clicking Challenge</h1>
	<p>Click the little piggy as many times as you can in <span class="time">20 seconds</span>!</p>
    <div class="container">
        <p id="timer">Timer: 20s</p>
        <p id="score">Clicks: 0</p>
    </div>

    <div id="gameBoard">
		<img id="pig" src="images/pig.png" alt="a hand-drawn piggy photo">
	</div>
	
    <script src="js/scripts/script.js"></script>
</body>
</html>
